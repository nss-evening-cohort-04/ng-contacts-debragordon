<!DOCTYPE html>
<html>
<head>
  <title>My Angular Contact App</title>
  <link rel="stylesheet" type="text/css" href="/lib/bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="styles/main.css">
</head>
<body ng-app="ContactApp">
   <div> <!-- TOP PAGE HEADER INFO SHOWN ON ALL PAGES -->

    <div class="container"><!-- TOP HEADER-->
      <div class="row">
        <div class="col-sm-2 col-sm-offset-10">
          <a href="#" class="btn btn-warning text-center center-block" ng-click="logoutUser()"><span class="fa fa-sign-out" aria-hidden="true"></span> Log out</a>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12">
          <img src="/images/connex-logo-sm.png" alt="home" class="img-responsive center-block" id="top-logo">
        </div>
        <div class="col-sm-12">
          <h1 class="text-center">CONTACTS</h1>
        </div>
      </div>
    </div>

    <div class="container" ng-controller="NavCtrl"><!-- TOP Buttons -->
      <div class="row">
        <div class="col-sm-3">
          <a class="btn btn-info btn-block btn-lg" ng-href="#/contacts/add"><span><i class="fa fa-plus" aria-hidden="true"></i></span> Add New</a>
        </div>
        <div class="col-sm-3">
          <a class="bt btn-info btn-block btn-lg" ng-href="#/contacts/all"><span><i class="fa fa-address-book fa-2" aria-hidden="true"></i></span> All Contacts</a>
        </div>
        <div class="col-sm-3">
          <a class="btn btn-info btn-block btn-lg" ng-href="#/contacts/groups"><span><i class="fa fa-star" aria-hidden="true"></i></span> Favorites</a>
        </div>
        <div class="col-sm-3">
          <a class="btn btn-info btn-block btn-lg" ng-href="#/contacts/groups"><span><i class="fa fa-users" aria-hidden="true"></i></span> Groups</a>
        </div>
      </div>
    </div>

  </div>

  <div class="container" ng-view>

  </div>

  <script src="https://www.gstatic.com/firebasejs/3.6.1/firebase.js"></script>
  <script type="text/javascript" src="/lib/bower_components/jquery/dist/jquery.min.js"></script>
  <script type="text/javascript" src="/lib/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="/lib/bower_components/angular/angular.min.js"></script>
  <script type="text/javascript" src="/lib/bower_components/angular-route/angular-route.min.js"></script>

  <script src="/javascripts/app.js"></script>
  <script src="/javascripts/AppConstants.js"></script>
  <script src="/javascripts/AppConfig.js"></script>
  <script src="/javascripts/factories/AuthFactory.js"></script>
  <script src="/javascripts/factories/UserFactory.js"></script>

  <script src="/javascripts/factories/ContactFactory.js"></script>
  <script src="/javascripts/controllers/AuthCtrl.js"></script>
  <script src="/javascripts/controllers/ContactCtrl.js"></script>
  <script src="/javascripts/controllers/ContactDetailCtrl.js"></script>
  <script src="/javascripts/controllers/ContactEditCtrl.js"></script>
  <script src="/javascripts/controllers/ContactNewCtrl.js"></script>
  <script src="/javascripts/controllers/ContactAllCtrl.js"></script>
  <script src="/javascripts/controllers/ContactFavsCtrl.js"></script>
  <script src="/javascripts/controllers/ContactGroupsCtrl.js"></script>
  <script src="/javascripts/controllers/NavCtrl.js"></script>

</body>
</html>
