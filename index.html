<!DOCTYPE html>
<html>
<head>
  <title>My Angular Contact App</title>
  <link rel="stylesheet" type="text/css" href="/lib/bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="styles/main.css">
</head>
<body>
  <div class="container">
    <!-- TOP -->
    <div class="row">
      <div class="col-sm-2">
        <img src="/images/connex-logo-sm.png" alt="home" class="img-responsive center-block" id="top-logo">
      </div>
      <div class="col-sm-2">
        <h1 class="text-center">CONTACTS</h1>
      </div>
      <div class="col-sm-6">
      </div>
      <div class="col-sm-2">
        <a href="#" class="btn btn-warning text-center center-block"><span class="fa fa-sign-out" aria-hidden="true"></span> Log out</a>
      </div>
    </div>
  </div>

  <div class="container">
    <!-- TOP Buttons -->
    <div class="row">
      <div class="col-sm-4">
        <button class="btn btn-info btn-block">Add New</button>
      </div>
      <div class="col-sm-4">
        <button class="btn btn-info btn-block">All Contacts</button>
      </div>
      <div class="col-sm-4">
        <button class="btn btn-info btn-block">Favorites</button>
      </div>
    </div>
  </div>

  <div class="container">
    <!-- ALL CONTACT LIST VIEW (DEFAULT) -->
    <div class="row">
      <div class="col-sm-12 text-center">
        BUILD ALL CONTACT LIST HERE
      </div>
    </div>
  </div>

  <div class="container">
    <!-- ADD NEW CONTACT VIEW -->
    <div class="row">
      <div class="col-sm-12 text-center">
        BUILD ADD CONTACT FORM
      </div>
    </div>
  </div>

  <div class="container">
    <!-- FAVORITES VIEW -->
    <div class="row">
      <div class="col-sm-12 text-center">
        BUILD ADD CONTACT FORM
      </div>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/3.6.1/firebase.js"></script>
  <script type="text/javascript" src="/lib/bower_components/jquery/dist/jquery.min.js"></script>
  <script type="text/javascript" src="/lib/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="/lib/bower_components/angular/angular.min.js"></script>
  <script src="/javascripts/app.js"></script>
  <script src="/javascripts/AppConstants.js"></script>
  <script src="/javascripts/AppConfig.js"></script>
</body>
</html>
