<!DOCTYPE html>
<html>
<head>
  <title>My Angular Contact App</title>
  <link rel="stylesheet" type="text/css" href="/lib/bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="styles/main.css">
</head>
<body>
<!-- TOP -->
  <div class="container">
    <div class="row">
      <div class="col-sm-2">
        <img src="/images/connex-logo-sm.png" alt="home" class="img-responsive center-block" id="top-logo">
      </div>
      <div class="col-sm-2">
        <h1 class="text-center">CONTACTS</h1>
      </div>
      <div class="col-sm-6">
      </div>
      <div class="col-sm-2">
        <a href="#" class="btn btn-warning text-center center-block"><span class="fa fa-sign-out" aria-hidden="true"></span> Log out</a>
      </div>
    </div>
  </div>

<!-- TOP Buttons -->
  <div class="container">
    <div class="row">
      <div class="col-sm-4">
        <button class="btn btn-info btn-block">Add New</button>
      </div>
      <div class="col-sm-4">
        <button class="btn btn-info btn-block">All Contacts</button>
      </div>
      <div class="col-sm-4">
        <button class="btn btn-info btn-block">Favorites</button>
      </div>
    </div>
  </div>

<!-- ALL CONTACT LIST VIEW (DEFAULT) -->
  <div class="container">
    <div class="row">
      <div class="col-sm-12 text-center">
        DISPLAY ALL CONTACTS
      </div>
    </div>
  </div>

<!-- ADD NEW CONTACT VIEW -->
  <div class="container">
    <div class="row">
      <div class="col-sm-12 text-center">
        <form>
          <div class="form-group row">
            <label class="col-sm-2 control-label text-right text-right" for="textinput">First Name</label>
            <div class="col-sm-10">
              <input type="text" placeholder="First Name" class="form-control">
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-2 control-label text-right" for="textinput">Last Name</label>
            <div class="col-sm-10">
              <input type="text" placeholder="Last Name" class="form-control">
            </div>
          </div>

          <div class="form-group row">
            <label class="col-sm-2 control-label text-right" for="textinput">Phone</label>
            <div class="col-sm-4">
              <input class="form-control" type="tel" value="1-(555)-555-5555" id="example-tel-input">
            </div>
            <label class="col-sm-2 control-label text-right" for="textinput">Type</label>
            <div class="col-sm-4">
                <select class="form-control" id="sel1">
                  <option>Mobile</option>
                  <option>Home</option>
                  <option>Fax</option>
                  <option>Work</option>
                  <option>Work</option>
                </select>
            </div>
          </div>

          <div class="panel-group">
            <div class="panel panel-default">
              <div class="panel-heading">
                <h4 class="panel-title text-right">
                  <a data-toggle="collapse" href="#collapse1" class="btn btn-success"><span><i class="fa fa-plus" aria-hidden="true"></i></span> Add Phone</a>
                </h4>
              </div>
              <div id="collapse1" class="panel-collapse collapse">
                <div class="form-group row" id="phone">
                  <label class="col-sm-2 control-label text-right" for="textinput">Phone</label>
                  <div class="col-sm-4">
                    <input class="form-control" type="tel" value="1-(555)-555-5555" id="example-tel-input">
                  </div>
                  <label class="col-sm-2 control-label text-right" for="textinput">Type</label>
                  <div class="col-sm-4">
                      <select class="form-control" id="sel1">
                        <option>Mobile</option>
                        <option>Home</option>
                        <option>Fax</option>
                        <option>Work</option>
                        <option>Work</option>
                      </select>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="form-group row">
            <label for="example-date-input" class="col-xs-2 control-label text-right">Birthday</label>
            <div class="col-xs-10">
              <input class="form-control" type="date" placeholder="2011-08-19" id="example-date-input">
            </div>
          </div>
          <div class="form-group row">
            <label for="example-email-input" class="col-xs-2 control-label text-right">Email</label>
            <div class="col-xs-10">
              <input class="form-control" type="email" placeholder="someone@example.com" id="example-email-input">
            </div>
          </div>
          <div class="form-group row">
            <label for="example-url-input" class="col-xs-2 control-label text-right">URL</label>
            <div class="col-xs-10">
              <input class="form-control" type="url" placeholder="http://www.example.com" id="example-url-input">
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-2 control-label text-right" for="textinput">Address Line 1</label>
            <div class="col-sm-10">
              <input type="text" placeholder="Address Line 1" class="form-control">
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-2 control-label text-right" for="textinput">Address Line 2</label>
            <div class="col-sm-10">
              <input type="text" placeholder="Address Line 2" class="form-control">
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-2 control-label text-right" for="textinput">City</label>
            <div class="col-sm-10">
              <input type="text" placeholder="City" class="form-control">
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-2 control-label text-right" for="textinput">State</label>
            <div class="col-sm-4">
              <input type="text" placeholder="State" class="form-control">
            </div>
            <label class="col-sm-2 control-label text-right" for="textinput">Postcode</label>
            <div class="col-sm-4">
              <input type="text" placeholder="Post Code" class="form-control">
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-2 control-label text-right" for="textinput">Country</label>
            <div class="col-sm-10">
              <input type="text" placeholder="Country" class="form-control">
            </div>
          </div>
          <div class="form-group row">
            <div class="col-sm-offset-2 col-sm-10">
              <div class="pull-right">
                <button type="submit" class="btn btn-default">Cancel</button>
                <button type="submit" class="btn btn-success">Save</button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

<!-- FAVORITES VIEW -->
  <div class="container">
    <div class="row">
      <div class="col-sm-12 text-center">
        Display favorites/groups here
      </div>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/3.6.1/firebase.js"></script>
  <script type="text/javascript" src="/lib/bower_components/jquery/dist/jquery.min.js"></script>
  <script type="text/javascript" src="/lib/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="/lib/bower_components/angular/angular.min.js"></script>
  <script src="/javascripts/app.js"></script>
  <script src="/javascripts/AppConstants.js"></script>
  <script src="/javascripts/AppConfig.js"></script>
</body>
</html>
