<!-- ADD NEW CONTACT VIEW CONTAINER-->
<div class="container">
  <div class="row">
    <div class="col-sm-12 text-center">
      <form>
        <div class="form-group row">
          <label class="col-sm-2 control-label text-right text-right" for="textinput">First Name</label>
          <div class="col-sm-10">
            <input type="text" placeholder="First Name" class="form-control" ng-model="newContact.firstName">
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-2 control-label text-right" for="textinput">Last Name</label>
          <div class="col-sm-10">
            <input type="text" placeholder="Last Name" class="form-control" ng-model="newContact.lastName">
          </div>
        </div>

        <div class="form-group row">
          <label class="col-sm-2 control-label text-right" for="textinput">Phone</label>
          <div class="col-sm-4">
            <input class="form-control" type="tel" value="1-(555)-555-5555" id="example-tel-input" ng-model="newContact.phone1">
          </div>
          <label class="col-sm-2 control-label text-right" for="textinput">Type</label>
          <div class="col-sm-4">
              <select class="form-control" id="sel1" ng-model="newContact.phone1Type">
                <option>Mobile</option>
                <option>Home</option>
                <option>Fax</option>
                <option>Work</option>
                <option>Work</option>
              </select>
          </div>
        </div>

        <div class="panel-group">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h4 class="panel-title text-right">
                <a data-toggle="collapse" href="#collapse1" class="btn btn-success"><span><i class="fa fa-plus" aria-hidden="true"></i></span> Add Phone</a>
              </h4>
            </div>
            <div id="collapse1" class="panel-collapse collapse">
              <div class="form-group row" id="phone">
                <label class="col-sm-2 control-label text-right" for="textinput">Phone</label>
                <div class="col-sm-4">
                  <input class="form-control" type="tel" value="1-(555)-555-5555" id="example-tel-input" ng-model="newContact.phone2">
                </div>
                <label class="col-sm-2 control-label text-right" for="textinput">Type</label>
                <div class="col-sm-4">
                    <select class="form-control" id="sel1" ng-model="newContact.phone2Type">
                      <option>Mobile</option>
                      <option>Home</option>
                      <option>Fax</option>
                      <option>Work</option>
                      <option>Work</option>
                    </select>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="form-group row">
          <label for="example-date-input" class="col-xs-2 control-label text-right">Birthday</label>
          <div class="col-xs-10">
            <input class="form-control" type="date" placeholder="2011-08-19" id="example-date-input" ng-model="newContact.birthday">
          </div>
        </div>
        <div class="form-group row">
          <label for="example-email-input" class="col-xs-2 control-label text-right">Email</label>
          <div class="col-xs-10">
            <input class="form-control" type="email" placeholder="someone@example.com" id="example-email-input" ng-model="newContact.email">
          </div>
        </div>
        <div class="form-group row">
          <label for="example-url-input" class="col-xs-2 control-label text-right">URL</label>
          <div class="col-xs-10">
            <input class="form-control" type="url" placeholder="http://www.example.com" id="example-url-input" ng-model="newContact.url">
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-2 control-label text-right" for="textinput">Address Line 1</label>
          <div class="col-sm-10">
            <input type="text" placeholder="Address Line 1" class="form-control" ng-model="newContact.addressLine1">
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-2 control-label text-right" for="textinput">Address Line 2</label>
          <div class="col-sm-10">
            <input type="text" placeholder="Address Line 2" class="form-control" ng-model="newContact.addressLine2">
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-2 control-label text-right" for="textinput">City</label>
          <div class="col-sm-10">
            <input type="text" placeholder="City" class="form-control" ng-model="newContact.city">
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-2 control-label text-right" for="textinput">State</label>
          <div class="col-sm-4">
            <input type="text" placeholder="State" class="form-control" ng-model="newContact.state">
          </div>
          <label class="col-sm-2 control-label text-right" for="textinput">Zip Code</label>
          <div class="col-sm-4">
            <input type="text" placeholder="Post Code" class="form-control" ng-model="newContact.zip">
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-2 control-label text-right" for="textinput">Country</label>
          <div class="col-sm-10">
            <input type="text" placeholder="Country" class="form-control" ng-model="newContact.country">
          </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 control-label text-right" for="textinput">Add to Group</label>
            <div class="col-sm-4">
              <select class="form-control" ng-model="newContact.group">
                <option>Family</option>
                <option>Favorites</option>
                <option>Work</option>
              </select>
          </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-offset-2 col-sm-10">
            <div class="pull-right">
              <button type="submit" class="btn btn-default" ng-click="newContact = null">Cancel</button> <!-- refresh all fields and set them blank this isn't working-->
              <button type="submit" class="btn btn-success" ng-click="addNewContact()">Save</button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
